<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="">
       <input type="text" name="pole"/>
       <button type="submit">Pokaż</button> 
    </from>

    <div class="wynik"></div>

    <script>
        //od wołujemy się do formularza, pobieramy ten fomularz
        const formularz = document.querySelector('from');

        //odwołujemy się do naszego diva
        const div= document.querySelector('.wynik');

        //przypisujemy zdarzenie do naszego formularza, które uruchomi funkcję przez przeglądarkę, zdarzenie nazywa się submit 
        formularz.addEventListener('submit', (e) => {
            //zatrzymujemy domyślną akcję przeglądarki w przypadku 
            e.preventDefault();

            //odwołujemy się się do pola w formularzu i pobieramy jego wartość
            const wartoscPolaFormularza = document.querySelector('input[name="Pole"]').value;

            //wartość pola formularza wyrzucamy do diva
            div.textContent = wartoscPolaFormularza;
        });
    </script>
</body>
</html>
