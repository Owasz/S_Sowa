<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
        <script>

            const formularz = document.querySelector('form');
            const div = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => {
                e.preventDefault();


                

                const wartoscform = document.querySelector('input[name = "pole"]').value;
                if(wartoscform == 1 )
                {
                    div.textContent = "Poniedziałek" ;
                }
                else if(wartoscform == 2)
                {
                    div.textContent = "Wtorek";
                }
                else if(wartoscform == 3)
                {
                    div.textContent = "Środa";
                }
                else if(wartoscform == 4)
                {
                    div.textContent = "Czwartek";
                }
                else if(wartoscform == 5)
                {
                    div.textContent = "Piątek";
                }
                else if(wartoscform == 6)
                {
                    div.textContent = "Sobota";
                }
                else if(wartoscform == 7)
                {
                    div.textContent = "Niedziela";
                }
                else
                {
                    div.textContent = "Błędna liczba";
                }
                
        
            });
        </script>
    
</body>
</html>
